<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>伪元素的探索</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        border: 1px solid #000;
      }
      .container::before,.container::after{
        content:""
      }
      .item {
        width: 180px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="item">1</p>
      <p class="item">2</p>
      <p class="item">3</p>
      <p class="item">4</p>
      <p class="item">5</p>
    </div>
  </body>
</html>
