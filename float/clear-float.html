<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clear float 的方法</title>
  <style>
  .container{
    width: 100%;
    /* 清除浮动1：overflow:hidden */
  }
  /* 
  清除浮动2 ： 添加伪元素来消除浮动
  .container::after{
    content:'';
    display:block;
    clear:both;
  }
  
  
   */
  .left{
    float: left;
    width: 300px;
    height: 200px;
    background: #ee6;
  }
  .right{
    float:right;
    width:300px;
    height:200px;
    background: #1d6;
  }

  .aside{
    width:100%;
    height: 300px;
    background: skyblue;
  }
  
  </style>
</head>
<body>
  <div class='container'>
    <div class="left">aaaaaaa</div>
    <div class="right">bbbbbb</div>
  </div>
  <div class="aside">ccccccccccccc</div>
</body>
</html>
