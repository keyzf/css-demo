<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗色模式下的效果体验</title>
  <style>
    .dark-container{
      width: 800px;
      height: 800px;
      background: #000000bc;
    }
    .dark-container__section{
      border-color: #000;
      border-width: 2px;
      border-style: solid none solid none;
      width: 100%;
      height: 200px;
    }
    .dark-container__section:nth-last-child(1){
      border-top:none;
    }
    .dark-container__section-content{
      border-bottom:1px solid #aaaaaa88;
      margin: 0 auto;
      width: 95%;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="dark-container">
    <div class="dark-container__section">
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
      <div class="dark-container__section-content"></div>
    </div>
    <div class="dark-container__section">
      
    </div>

  </div>
</body>
</html>
