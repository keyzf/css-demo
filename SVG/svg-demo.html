<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG demo</title>
  <style>
    html,body,svg{
      height: 100%;

<body>
  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/marker-end -->

<svg viewBox="0 0 200 200"  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="triangle" viewBox="0 0 15 15"
          refX="6" refY="6" 
          markerUnits="strokeWidth"
          markerWidth="14" markerHeight="14"
          orient="auto">
      <path d="M 2 2 L 12 6 L 2 10 L 6 6 L 2 2 z" fill="#00f"/>
    </marker>
  </defs>
  <polyline fill="none" stroke="blue" 
      points="20,100 40,60 70,80 100,20" marker-end="url(#triangle)"/>
</svg>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <path id="MyPath" fill="none" stroke="blue"
        d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50 " marker-end="url(#triangle)"/>

  <text>
    <textPath path="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50">
      Quick brown fox jumps over the lazy dog.
    </textPath>
  </text>
</svg>

  <div>
