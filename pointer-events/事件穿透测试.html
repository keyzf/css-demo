<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>配合pointer-events 做的事件穿透</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container" onclick="one(0, event)">
      1层
      <div class="two-one" onclick="two(0, event)">
        2层
      </div>
      <div class="two-two" onclick="two(1, event)">
        2层(pointer-events: none;)
        <div class="three" onclick="three(0, event)">
          3层(pointer-events: none;)
          <div class="four-one" onclick="four(0, event)">
            4层
          </div>
          <div class="four-two" onclick="four(0, event)">
            4层(pointer-events: none;)
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
